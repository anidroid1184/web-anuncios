<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Analizador de Anuncios{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --success-color: #27ae60;
        --warning-color: #f39c12;
      }

      .navbar-brand {
        font-weight: bold;
        color: var(--primary-color) !important;
      }

      .sidebar {
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
      }

      .sidebar .nav-link {
        color: var(--primary-color);
        padding: 12px 20px;
        border-radius: 8px;
        margin: 2px 10px;
      }

      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: var(--secondary-color);
        color: white;
      }

      .metric-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        color: white;
      }

      .metric-card.success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .metric-card.warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .metric-card.info {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .chart-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-chart-line me-2"></i>
          Analizador de Anuncios
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/ads/">
                <i class="fas fa-ad me-1"></i>
                Anuncios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/analytics/">
                <i class="fas fa-analytics me-1"></i>
                Analytics
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/">
                <i class="fas fa-cog me-1"></i>
                API
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                  href="/"
                >
                  <i class="fas fa-tachometer-alt me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ads/">
                  <i class="fas fa-bullhorn me-2"></i>
                  Gestión de Anuncios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/analytics/">
                  <i class="fas fa-chart-bar me-2"></i>
                  Análisis y Reportes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/">
                  <i class="fas fa-plug me-2"></i>
                  Integración API
                </a>
              </li>
              <hr />
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="http://localhost:8001/docs"
                  target="_blank"
                >
                  <i class="fas fa-external-link-alt me-2"></i>
                  API Docs
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      // Función para mostrar notificaciones
      function showNotification(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        alertDiv.style.top = "20px";
        alertDiv.style.right = "20px";
        alertDiv.style.zIndex = "9999";
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        document.body.appendChild(alertDiv);

        // Auto-remove después de 5 segundos
        setTimeout(() => {
          if (alertDiv.parentNode) {
            alertDiv.parentNode.removeChild(alertDiv);
          }
        }, 5000);
      }

      // Función para formatear números
      function formatNumber(num) {
        return new Intl.NumberFormat("es-ES").format(num);
      }

      // Función para formatear fechas
      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("es-ES", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
